version: '3.9'

services:
  postgres:
    image: postgres:15
    container_name: taskapp_postgres
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      POSTGRES_DB: taskapp
      POSTGRES_USER: taskapp
      POSTGRES_PASSWORD: taskapp123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql  # optional seed
    networks:
      - taskapp-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: taskapp_pgadmin
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@taskapp.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    networks:
      - taskapp-network
    depends_on:
      - postgres

networks:
  taskapp-network:

volumes:
  postgres_data:
